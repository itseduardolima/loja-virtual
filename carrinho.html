<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FutShop - Carrinho</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script async src="js/carrinho.js"></script>
</head>

<body>
    <div class="d-flex flex-column wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand text-white" href="home.html"><strong>Futshop</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page"
                                href="cadastro.html">Cadastre-se</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="login.html">Entrar</a>
                        </li>

                    </ul>
                    <form class="d-flex pe-3">
                        <input class="form-control me-2" type="search" placeholder="O que está procurando?"
                            aria-label="Search">
                        <button class="btn btn-light">Buscar</button>

                    </form>
                    <a href="carrinho.html">
                        <ion-icon name="cart-outline"></ion-icon>
                    </a>
                </div>
            </div>
        </nav>

        <main class="flex-fill mt-2">
            <div class="container">
                <h1>Carrinho de Compras</h1> <br>
                <div class="order">
                    <h6><strong>ITEM</strong></h6>
                    <h6><strong>PREÇO</strong></h6>
                </div>
                <hr>

                <tbody>
                    <ul class="list-group mb-3 cart-product">
                        <li class="list-group-item py-3">
                            <div class="row g-3">
                                <div class="col-4 col-md-3 col-lg-2">
                                    <a href="#">
                                        <img src="/img/camisas/arsenal.jpg" class="img-thumbnail">
                                    </a>
                                </div>
                                <div class="col-8 col-md-9 col-lg-7 col-xl-8 text-left align-self-center">
                                    <h6>
                                        Adidas Camisa II Arsenal 22/23 Futebol.
                                    </h6>
                                </div>
                                <div
                                    class="col-6 offset-6 col-sm-6 offset-sm-6 col-md-4 offset-md-8 col-lg-3 offset-lg-0 col-xl-2 align-self-center mt-3">
                                    <div class="input-group">

                                        <input style="max-width: 50px;" class="form-control text-center border-dark rounded-3 product-qtd-input"
                                        value="1" min="0" type="number">
                                        </input>

                                        <button
                                            class="btn btn-danger border-dark btn-sm ms-2 rounded-3 remove-product-button"
                                            type="button">
                                            Remover
                                        </button>
                                    </div>
                                    <div class="text-end mt-2">
                                        <small class="text-secondary cart-product-price">R$149,99</small><br>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <span class="d-flex justify-content-end mt-2"><strong>Valor total</strong>: R$ 149,99</span>
                    </ul>
                </tbody>

            </div>

        </main>
    </div>
    <!--RODAPÉ-->
    <footer class="border-top text-muted bg-light">
        <div class="container">
            <div class="row py-3">
                <div class="col-12 col-md-4 text-center text-md-left">
                    &copy; 2023 - FutShop <br>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <a href="termos.html" class="text-decoration-none text-dark">Termos de Uso</a> <br>
                    <a href="privacidade.html" class="text-decoration-none text-dark">Política de Privacidade</a>

                </div>

                <div class="col-12 col-md-4 text-center text-md-rigth">
                    <a href="trocas.html" class="text-decoration-none text-dark">Trocas e Devoluções</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
