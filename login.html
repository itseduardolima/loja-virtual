<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FutShop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <!--CABEÇALHO-->
    <header>
        <nav class="navbar navbar-expand-lg border-bottom navbar-dark">
            <div class="container">
                <a class="navbar-brand text-white" href="home.html"><strong>Futshop</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page"
                                href="cadastro.html">Cadastre-se</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="login.html">Entrar</a>
                        </li>
                    </ul>
                    <form class="d-flex pe-3">
                        <input class="form-control me-2" type="search" placeholder="O que está procurando?"
                            aria-label="Search">
                        <button class="btn btn-light">Buscar</button>
                    </form>
                    <a href="carrinho.html">
                        <ion-icon name="cart-outline"></ion-icon>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <!--CONTÉUDO-->
    <main class="mb-5 pb-5 mb-md-0">
        <div class="container mt-3">
            <div class="row justify-content-center">
                <form class="col-sm-10 col-md-8 col-lg-6">
                    <h1 class="mb-3">Identifique-se, por favor</h1>
                    <div class="form-floating mb-3">
                        <input type="email" id="txtEmail" class="form-control" autofocus placeholder="">
                        <label for="txtEmail">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" id="txtSenha" class="form-control" autofocus placeholder="">
                        <label for="txtSenha">Senha</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" value="" id="chkLembrar">
                        <label for="chkLembrar" class="form-check-label">Lembrar de mim</label>
                    </div>
                    <button type="button" class="btn btn-lg btn-primary">Entrar</button>
    
                    <p class="mt-3">
                        Ainda não é cadastrado? <a href="cadastro.html">Clique aqui</a> para se cadastrar.
                    </p>
    
                    <p class="mt-3">
                        Esqueceu sua senha? <a href="recuperarsenha.html">Clique aqui</a> para recuperá-la.
                    </p>
            </div>
            </form>
        </div>
    </main>
    <!--RODAPÉ-->
    <footer class="border-top text-muted bg-light fixed-bottom">
        <div class="container">
            <div class="row py-3">
                <div class="col-12 col-md-4 text-center text-md-left">
                    &copy; 2023 - FutShop <br>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <a href="termos.html" class="text-decoration-none text-dark">Termos de Uso</a> <br>
                    <a href="privacidade.html" class="text-decoration-none text-dark">Política de Privacidade</a>

                </div>

                <div class="col-12 col-md-4 text-center text-md-rigth">
                    <a href="trocas.html" class="text-decoration-none text-dark">Trocas e Devoluções</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
