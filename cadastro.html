<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FutShop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script async src="js/carrinho.js"></script>
</head>

<body>

    <!--CABEÇALHO-->
    <header>
        <nav class="navbar navbar-expand-lg border-bottom navbar-dark">
            <div class="container">
                <a class="navbar-brand text-white" href="home.html"><strong>Futshop</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page"
                                href="cadastro.html">Cadastre-se</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="login.html">Entrar</a>
                        </li>
                    </ul>
                    <form class="d-flex pe-3">
                        <input class="form-control me-2" type="search" placeholder="O que está procurando?"
                            aria-label="Search">
                        <button class="btn btn-light">Buscar</button>
                    </form>
                    
                </div>
            </div>
        </nav>
    </header>
    <!--CONTÉUDO-->
    <main class="mb-5 pb-5 mb-md-0">

    </main>
    <div class="container">
        <h1>Informe seus dados, por favor</h1>
        <hr>
        <form>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <fieldset class="row gx-3">
                        <legend>Dados Pessoais</legend>
                        <div class="mb-3">
                            <label for="txtNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="txtNome">
                        </div>
                        <div class=" mb-3 col-md-6 col-xl-4">
                            <label for="txtCPF" class="form-label">CPF</label>
                            <span class="form-text">(somente números)</span>
                            <input type="text" class="form-control" id="txtCPF">
                        </div>
                        <div class="mb-3 col-md-6 col-xl-4">
                            <label for="txtNascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="txtNascimento">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Contatos</legend>
                        <div class="mb-3 col-md-8">
                            <label for="txtEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="txtEmail">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="txtTelefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="txtTelefone" placeholder="(00) 00000-0000">
                            <span class="form-text">(com DDD, somente números)</span>
                        </div>
                    </fieldset>
                </div>
                <div class="col-sm-12 col-md-6">
                    <fieldset class="row">
                        <legend>
                            Endereço
                        </legend>
                        <div class="mb-3 col-mb-6 col-lg-4">
                            <label for="txtCEP" class="form-label">CEP</label>
                            <input type="number" id="txtCEP" class="form-control">
                        </div>
                        <div class="mb-3 col-md-6 col-lg-8 align-self-end">
                            <textarea class="form-control text-muted bg-light"
                                style="height: 58px; font-size: 14px;"
                                disabled>Digite o CEP para buscarmos o endereço.</textarea>
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="txtNumero" class="form-label">Numero</label>
                            <input type="number" class="form-control" id="txtNumero">
                        </div>
                        <div class="mb-3 col-md-8">
                            <label for="txtComplemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="txtComplemento">
                        </div>
                        <div class="mb-3">
                            <label for="txtReferencia" class="form-label">Referência</label>
                            <input type="text" class="form-control" id="txtReferencia">
                        </div>
            
                    </fieldset>
                    <fieldset>
                        <legend>Senha de Acesso</legend>
                        <div class="mb-3">
                            <label for="txtSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="txtSenha">
                        </div>
                        <div class="mb-3">
                            <label for="txtConfirmar" class="form-label">Confirmação de Senha</label>
                            <input type="password" class="form-control" id="txtConfirmar">
                        </div>
                    </fieldset>
                </div>
            </div>
            <hr>
            <div class="form-check mb-3">
                <input type="checkbox"  class="form-check-input" id="chkPromocoes">
                <label for="chkPromocoes" class="form-check-label">Desejo receber informações sobre promoções.</label>
            </div>
            <div class="mb-3">
                <a  class="btn btn-light btn-outline-primary" href="index.html">Cancelar</a>
                <input type="button" value="Criar meu cadastro" class="btn btn-primary">
            </div>
        </form>
    </div>

    <!--RODAPÉ-->
    <footer class="border-top text-muted bg-light">
        <div class="container">
            <div class="row py-3">
                <div class="col-12 col-md-4 text-center text-md-left">
                    &copy; 2023 - FutShop <br>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <a href="termos.html" class="text-decoration-none text-dark">Termos de Uso</a> <br>
                    <a href="privacidade.html" class="text-decoration-none text-dark">Política de Privacidade</a>

                </div>

                <div class="col-12 col-md-4 text-center text-md-rigth">
                    <a href="trocas.html" class="text-decoration-none text-dark">Trocas e Devoluções</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
